<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../demo/ejs.min.js"></script>
    <script type="text/javascript">
        var data = {
            flag:false,
            data1:['====1','====2','====3'],
            data2:['====4','====5','====6']
        };
        window.onload = function(){
            var tem = document.getElementById('tem').innerHTML;
            var html = ejs.render(tem,data);
            document.getElementsByTagName('body')[0].innerHTML=html;
        }
    </script>
</head>
<body>
    <script type="text/html" id="tem">
        <ul>
            <% if(flag){ %>
                <% for(var i=0;i<data1.length;i++){ %>
                    <li> <%= data1[i] %> </li>
                <%}%>
            <%}else {%>
                <% for(var i=0;i<data2.length;i++){ %>
                    <li> <%= data2[i] %> </li>
            <%}%>
        <%}%>
        </ul>
    </script>
</body>
</html>
